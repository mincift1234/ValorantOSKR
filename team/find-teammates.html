<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>팀원 찾기</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <link rel="stylesheet" href="find-teammates.css" />
    </head>
    <body>
        <a href="/index.html" class="home-link">
            <i class="fas fa-home"></i>
        </a>

        <h1>팀원 찾기</h1>

        <div id="filters">
            <label for="rank-filter">랭크 필터:</label>
            <select id="rank-filter">
                <option value="all">전체</option>
                <option value="브론즈">브론즈</option>
                <option value="실버">실버</option>
                <option value="골드">골드</option>
                <option value="플래티넘">플래티넘</option>
                <option value="다이아">다이아</option>
                <option value="초월자">초월자</option>
                <option value="불멸">불멸</option>
                <option value="레디언트">레디언트</option>
            </select>

            <label for="position-filter">포지션 필터:</label>
            <select id="position-filter">
                <option value="all">전체</option>
                <option value="타격대">타격대</option>
                <option value="감시자">감시자</option>
                <option value="전력가">전력가</option>
                <option value="척후대">척후대</option>
            </select>

            <label for="game-type">게임 종류:</label>
            <select id="game-type" name="game-type">
                <option value="all">전체</option>
                <option value="일반전">일반전</option>
                <option value="신속플레이">신속플레이</option>
                <option value="경쟁전">경쟁전</option>
                <option value="스파이크 돌격">스파이크 돌격</option>
                <option value="에스컬레이션">에스컬레이션</option>
                <option value="사용자 게임 설정">사용자 게임 설정</option>
            </select>

            <label for="activity-time-filter">활동 시간대:</label>
            <input type="text" id="activity-time-filter" placeholder="예: 18:00 - 22:00" />

            <button onclick="applyFilters()">필터 적용</button>
        </div>

        <!-- 내 카드 -->
        <div id="my-profile" class="card-container">
            <button onclick="toggleProfile()">내 카드 접기/펼치기</button>
            <div id="own-profile"></div>
        </div>

        <!-- 팀원 목록 -->
        <div id="teammates-list-container">
            <div id="teammates-list" class="card-grid"></div>
        </div>

        <script src="teammates.js"></script>
    </body>
</html>
