<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>팀원 찾기</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <link rel="stylesheet" href="find-teammates.css" />
    </head>
    <body>
        <!-- 홈 아이콘 링크 추가 -->
        <a href="/index.html" class="home-link">
            <i class="fas fa-home"></i>
            <!-- 홈 아이콘 -->
        </a>

        <h1>팀원 찾기</h1>

        <!-- 필터 부분 -->
        <div id="filters">
            <label for="rank-filter">랭크 필터:</label>
            <select id="rank-filter">
                <option value="all">전체</option>
                <option value="Bronze">브론즈</option>
                <option value="Silver">실버</option>
                <option value="Gold">골드</option>
                <option value="Platinum">플래티넘</option>
                <option value="Diamond">다이아</option>
                <option value="Ascendant">초월자</option>
                <option value="Immortal">불멸</option>
                <option value="Radiant">레디언트</option>
            </select>

            <label for="position-filter">포지션 필터:</label>
            <select id="position-filter">
                <option value="all">전체</option>
                <option value="Duelist">타격대</option>
                <option value="Sentinel">감시자</option>
                <option value="Controller">전력가</option>
                <option value="Initiator">척후대</option>
            </select>

            <label for="microphone">마이크 여부:</label>
            <input type="checkbox" id="microphone" name="microphone" />

            <label for="game-type">게임 종류:</label>
            <select id="game-type" name="game-type">
                <option value="unrated">일반전</option>
                <option value="swiftplay">신속플레이</option>
                <option value="competitive">경쟁전</option>
                <option value="spike-rush">스파이크 돌격</option>
                <option value="escalation">에스컬레이션</option>
                <option value="costom-game">사용자 게임 설정</option>
            </select>

            <label for="activity-time-filter">활동 시간대:</label>
            <input type="text" id="activity-time-filter" placeholder="예: 18:00 - 22:00" />
        </div>

        <!-- 팀원 목록 슬라이드 영역 -->
        <div id="teammates-list-container">
            <div id="teammates-list">
                <!-- 팀원 카드들이 이곳에 동적으로 들어갑니다 -->
            </div>
            <!-- 슬라이드 제어 버튼 -->
            <button id="prev-slide" onclick="moveSlide('prev')">◀ </button>
            <button id="next-slide" onclick="moveSlide('next')"> ▶</button>
        </div>

        <script src="teammates.js"></script>
    </body>
</html>
