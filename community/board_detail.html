<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 상세 보기</title>
  <link rel="stylesheet" href="board.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="dark-mode">
  <div class="board-detail-container">
    <div class="board-detail-card">
      <h2 class="detail-title" id="post-title"></h2>

      <div class="detail-meta">
        <img id="skin-image" src="/images/default.png" alt="스킨 이미지" class="detail-skin-img" />
        <div class="detail-info">
          <p><strong>작성자:</strong> <span id="post-author"></span></p>
          <p><strong>D+일:</strong> <span id="post-days"></span></p>
          <p><strong>작성일:</strong> <span id="post-date"></span></p>
        </div>
      </div>

      <div class="detail-memo">
        <p id="post-memo"></p>
      </div>

      <div class="detail-actions">
        <button class="like-btn" id="like-btn">❤️ 좋아요 <span id="like-count">0</span></button>
        <button class="edit-btn hidden" id="edit-post-btn">수정</button>
        <button class="edit-btn hidden" id="delete-post-btn">삭제</button>
      </div>

      <div class="comment-section" id="comment-section">
        <h3>댓글</h3>
        <div id="comment-list" class="comment-list"></div>
        <form id="comment-form" class="comment-form">
          <input type="text" id="comment-input" placeholder="댓글을 입력하세요" />
          <button type="submit">작성</button>
        </form>
      </div>
    </div>
  </div>

  <script src="board_detail.js"></script>
</body>
</html>
