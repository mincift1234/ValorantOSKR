<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 상세</title>
  <link rel="stylesheet" href="board_detail.css" />
  <script type="module" src="board_detail.js" defer></script>
</head>
<body>
  <div class="detail-container">
    <button onclick="location.href='board.html'">← 게시판으로</button>

    <div id="post-area">
      <!-- 게시글 정보 렌더링됨 -->
    </div>

    <div class="post-actions">
      <button id="like-btn">❤️ 좋아요</button>
      <button id="bookmark-btn">🔖 북마크</button>
      <button id="report-btn">🚨 신고</button>
      <button id="edit-btn" class="hidden">✏️ 수정</button>
      <button id="delete-btn" class="hidden">🗑️ 삭제</button>
    </div>

    <h3>댓글</h3>
    <ul id="comment-list"></ul>
    <div class="comment-form">
      <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
      <button id="submit-comment">작성</button>
    </div>
  </div>
</body>
</html>
