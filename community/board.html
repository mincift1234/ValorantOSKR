<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리헤어져 커뮤니티</title>
  <link rel="stylesheet" href="board.css" />
  <script type="module" src="board.js" defer></script>
</head>
<body>
  <header class="top-bar">
    <div class="notification-container">
      <button id="notification-btn">
        <span class="icon">🔔</span>
        <span id="notification-badge" class="badge hidden">0</span>
      </button>
      <div id="notification-popup" class="notification-popup hidden">
        <h4>새 댓글 알림</h4>
        <ul id="notification-list"></ul>
      </div>
    </div>
  </header>

  <div class="board-container">
    <aside class="sidebar">
      <h2>커뮤니티</h2>
      <ul>
        <li><button id="tab-all">우리헤어져</button></li>
        <li><button id="tab-done">우리헤어졌어요</button></li>
        <li><button id="tab-mine">내가 쓴 글</button></li>
        <li><button id="tab-bookmarks">저장한 글</button></li>
        <li id="admin-tab-container" style="display:none;"><button id="tab-admin">관리자</button></li>
      </ul>
      <button id="write-btn">글 쓰기</button>
      <button onclick="location.href='/index.html'">홈으로</button>
    </aside>
    <main class="content">
      <div class="board-header">
        <select id="sort-select">
          <option value="latest">최신순</option>
          <option value="likes">좋아요순</option>
        </select>
      </div>
      <ul id="post-list"></ul>
      <div id="pagination"></div>
    </main>
  </div>

  <!-- 글 작성 팝업 -->
  <div id="write-popup" class="popup hidden">
    <div class="popup-content">
      <h3>게시글 작성</h3>
      <input type="text" id="post-title" placeholder="제목" />
      <select id="skin-select"></select>
      <select id="category-select">
        <option value="우리헤어져">우리헤어져</option>
        <option value="우리헤어졌어요">우리헤어졌어요</option>
      </select>
      <textarea id="post-content" placeholder="내용을 입력하세요"></textarea>
      <div class="popup-actions">
        <button id="submit-post">작성</button>
        <button onclick="document.getElementById('write-popup').classList.add('hidden')">취소</button>
      </div>
    </div>
  </div>

  <!-- 관리자 팝업, 신고/숨김 등 기능은 JS에서 동적으로 구성 -->

  <!-- 글 수정 팝업 -->
  <div id="edit-popup" class="popup hidden">
    <div class="popup-content">
      <h3>게시글 수정</h3>
      <input type="text" id="edit-title" placeholder="제목" />
      <select id="edit-skin-select"></select>
      <select id="edit-category-select">
        <option value="우리헤어져">우리헤어져</option>
        <option value="우리헤어졌어요">우리헤어졌어요</option>
      </select>
      <textarea id="edit-content" placeholder="내용을 입력하세요"></textarea>
      <div class="popup-actions">
        <button id="submit-edit">수정 완료</button>
        <button onclick="document.getElementById('edit-popup').classList.add('hidden')">취소</button>
      </div>
    </div>
  </div>
</body>
</html>
