<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    
    <!-- CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 320px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Supabase 설정 -->
    <script>
        const SUPABASE_URL = "https://fhqeqwzhmpduehxihonk.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZocWVxd3pobXBkdWVoeGlob25rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE0MzcsImV4cCI6MjA1ODIxNzQzN30.I6y6txWSmU9Jqw6FLK9bUaLYjaol0-c5kfrKicCnE_Ys";
    </script>
</head>
<body>

    <div class="login-container">
        <h2>로그인</h2>
        <input type="email" id="email" placeholder="이메일">
        <input type="password" id="password" placeholder="비밀번호">
        <button id="login-btn">로그인</button>
        <button id="signup-btn">회원가입</button>
        <a href="index.html">홈으로</a>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById("login-btn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                alert("로그인 실패: " + error.message);
            } else {
                alert("로그인 성공!");
                window.location.href = "index.html"; // 로그인 후 이동
            }
        });

        document.getElementById("signup-btn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { error } = await supabase.auth.signUp({ email, password });

            if (error) {
                alert("회원가입 실패: " + error.message);
            } else {
                alert("회원가입 성공! 로그인하세요.");
            }
        });
    </script>

</body>
</html>
